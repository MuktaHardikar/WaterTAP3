<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"BOD": 190.0, "COD": 430.0, "FC": 10000.0, "Flow": 0, "Nitrate": 0.0, "TC": 10000000.0, "TDS": 720.0, "TN": 40.0, "TOC": 140.0, "TP": 7.0, "TSS": 210.0, "Turb": 100.0, "id": "source", "label": "source", "name": "source", "shape": "dot", "size": 10, "type": "source"}, {"id": "water_pumping_station_start", "label": "water_pumping_station_start", "name": "water_pumping_station_start", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "water_pumping_station_end", "label": "water_pumping_station_end", "name": "water_pumping_station_end", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "water_pumping_station_waste", "label": "water_pumping_station_waste", "name": "water_pumping_station_waste", "shape": "dot", "size": 10, "type": "waste"}, {"BOD": 30.0, "COD": -1.0, "FC": 200.0, "Nitrate": -1.0, "TC": -1.0, "TDS": -1.0, "TN": -1.0, "TOC": -1.0, "TP": -1.0, "TSS": 30.0, "Turb": -1.0, "id": "use", "label": "use", "name": "use", "shape": "dot", "size": 10, "type": "use"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "source", "name": "water_pumping_station_feedwater", "to": "water_pumping_station_start", "type": "feedwater_stream", "weight": 1}, {"arrows": "to", "from": "water_pumping_station_start", "mem_manu": null, "mem_model_type": null, "name": "water_pumping_station", "to": "water_pumping_station_end", "treatment_name": "water_pumping_station", "type": "treatment_process", "weight": 1}, {"arrows": "to", "from": "water_pumping_station_end", "name": "water_pumping_station_waste_stream", "to": "water_pumping_station_waste", "type": "waste_stream", "weight": 1}, {"arrows": "to", "from": "water_pumping_station_end", "name": "water_pumping_station_use_stream", "to": "use", "type": "use_stream", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 16, "background": "rgba(255,255,255,1)"}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 220, "nodeSpacing": 145, "treeSpacing": 195, "direction": "LR", "sortMethod": "directed"}}, "interaction": {"navigationButtons": true}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
