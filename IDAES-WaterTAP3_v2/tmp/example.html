<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');


        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "Seawater", "label": "Seawater", "shape": "dot", "size": 10}, {
            "id": "sw_onshore_intake",
            "label": "sw_onshore_intake",
            "shape": "dot",
            "size": 10
        }, {"id": "cation_exchange", "label": "cation_exchange", "shape": "dot", "size": 10}, {
            "id": "fixed_bed_gravity_basin",
            "label": "fixed_bed_gravity_basin",
            "shape": "dot",
            "size": 10
        }, {"id": "mixer1", "label": "mixer1", "shape": "dot", "size": 10}, {
            "id": "fixed_bed_pressure_vessel",
            "label": "fixed_bed_pressure_vessel",
            "shape": "dot",
            "size": 10
        }, {"id": "surface_discharge", "label": "surface_discharge", "shape": "dot", "size": 10}, {
            "id": "gac_pressure_vessel",
            "label": "gac_pressure_vessel",
            "shape": "dot",
            "size": 10
        }, {"id": "gac_gravity", "label": "gac_gravity", "shape": "dot", "size": 10}, {
            "id": "fluidized_bed",
            "label": "fluidized_bed",
            "shape": "dot",
            "size": 10
        }, {"id": "multi_stage_bubble_aeration", "label": "multi_stage_bubble_aeration", "shape": "dot", "size": 10}, {
            "id": "packed_tower_aeration",
            "label": "packed_tower_aeration",
            "shape": "dot",
            "size": 10
        }, {"id": "anion_exchange", "label": "anion_exchange", "shape": "dot", "size": 10}, {"id": "municipal_drinking", "label": "municipal_drinking", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Seawater", "to": "sw_onshore_intake", "weight": 1}, {
            "arrows": "to",
            "from": "sw_onshore_intake",
            "to": "cation_exchange",
            "weight": 1
        }, {"arrows": "to", "from": "cation_exchange", "to": "fixed_bed_gravity_basin", "weight": 1}, {"arrows": "to", "from": "cation_exchange", "to": "mixer1", "weight": 1}, {
            "arrows": "to",
            "from": "fixed_bed_gravity_basin",
            "to": "fixed_bed_pressure_vessel",
            "weight": 1
        }, {"arrows": "to", "from": "fixed_bed_gravity_basin", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "mixer1", "to": "surface_discharge", "weight": 1}, {
            "arrows": "to",
            "from": "fixed_bed_pressure_vessel",
            "to": "gac_pressure_vessel",
            "weight": 1
        }, {"arrows": "to", "from": "fixed_bed_pressure_vessel", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "gac_pressure_vessel", "to": "gac_gravity", "weight": 1}, {
            "arrows": "to",
            "from": "gac_pressure_vessel",
            "to": "mixer1",
            "weight": 1
        }, {"arrows": "to", "from": "gac_gravity", "to": "fluidized_bed", "weight": 1}, {"arrows": "to", "from": "gac_gravity", "to": "mixer1", "weight": 1}, {
            "arrows": "to",
            "from": "fluidized_bed",
            "to": "multi_stage_bubble_aeration",
            "weight": 1
        }, {"arrows": "to", "from": "fluidized_bed", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "multi_stage_bubble_aeration", "to": "packed_tower_aeration", "weight": 1}, {
            "arrows": "to",
            "from": "multi_stage_bubble_aeration",
            "to": "mixer1",
            "weight": 1
        }, {"arrows": "to", "from": "packed_tower_aeration", "to": "anion_exchange", "weight": 1}, {"arrows": "to", "from": "packed_tower_aeration", "to": "mixer1", "weight": 1}, {
            "arrows": "to",
            "from": "anion_exchange",
            "to": "municipal_drinking",
            "weight": 1
        }, {"arrows": "to", "from": "anion_exchange", "to": "mixer1", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
            "nodes": {"font": {"size": 16, "background": "rgba(255,255,255,1)"}},
            "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous", "forceDirection": "none"}},
            "layout": {"hierarchical": {"enabled": true, "levelSeparation": 220, "nodeSpacing": 145, "treeSpacing": 195, "direction": "LR", "sortMethod": "directed"}},
            "interaction": {"navigationButtons": true},
            "physics": {"hierarchicalRepulsion": {"centralGravity": 1}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}
        };
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
