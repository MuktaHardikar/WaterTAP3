<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "big_spring_feed", "label": "big_spring_feed", "shape": "dot", "size": 10}, {"id": "onsite_storage", "label": "onsite_storage", "shape": "dot", "size": 10}, {"id": "microfiltration", "label": "microfiltration", "shape": "dot", "size": 10}, {"id": "splitter1", "label": "splitter1", "shape": "dot", "size": 10}, {"id": "reverse_osmosis", "label": "reverse_osmosis", "shape": "dot", "size": 10}, {"id": "mixer1", "label": "mixer1", "shape": "dot", "size": 10}, {"id": "uv_aop", "label": "uv_aop", "shape": "dot", "size": 10}, {"id": "treated_storage", "label": "treated_storage", "shape": "dot", "size": 10}, {"id": "municipal_drinking", "label": "municipal_drinking", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "big_spring_feed", "to": "onsite_storage", "weight": 1}, {"arrows": "to", "from": "onsite_storage", "to": "microfiltration", "weight": 1}, {"arrows": "to", "from": "microfiltration", "to": "splitter1", "weight": 1}, {"arrows": "to", "from": "splitter1", "to": "reverse_osmosis", "weight": 1}, {"arrows": "to", "from": "splitter1", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "uv_aop", "to": "treated_storage", "weight": 1}, {"arrows": "to", "from": "treated_storage", "to": "municipal_drinking", "weight": 1}, {"arrows": "to", "from": "reverse_osmosis", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "mixer1", "to": "uv_aop", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 16, "background": "rgba(255,255,255,1)"}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 220, "nodeSpacing": 145, "treeSpacing": 195, "direction": "LR", "sortMethod": "directed"}}, "interaction": {"navigationButtons": true}, "physics": {"hierarchicalRepulsion": {"centralGravity": 1}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
