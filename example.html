<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"BOD": 190.0, "COD": 430.0, "FC": 10000.0, "Flow": 0, "Nitrate": 0.0, "TC": 10000000.0, "TDS": 720.0, "TN": 40.0, "TOC": 140.0, "TP": 7.0, "TSS": 210.0, "Turb": 100.0, "id": "source", "label": "source", "name": "source", "shape": "dot", "size": 10, "type": "source"}, {"id": "microfiltration_twb_start", "label": "microfiltration_twb_start", "name": "microfiltration_twb_start", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "microfiltration_twb_end", "label": "microfiltration_twb_end", "name": "microfiltration_twb_end", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "microfiltration_twb_waste", "label": "microfiltration_twb_waste", "name": "microfiltration_twb_waste", "shape": "dot", "size": 10, "type": "waste"}, {"id": "use", "label": "use", "name": "use", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "ro_twb_start", "label": "ro_twb_start", "name": "ro_twb_start", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "ro_twb_end", "label": "ro_twb_end", "name": "ro_twb_end", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "ro_twb_waste", "label": "ro_twb_waste", "name": "ro_twb_waste", "shape": "dot", "size": 10, "type": "waste"}, {"id": "use1", "label": "use1", "name": "use1", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "chlorination_twb_start", "label": "chlorination_twb_start", "name": "chlorination_twb_start", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "chlorination_twb_end", "label": "chlorination_twb_end", "name": "chlorination_twb_end", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "chlorination_twb_waste", "label": "chlorination_twb_waste", "name": "chlorination_twb_waste", "shape": "dot", "size": 10, "type": "waste"}, {"BOD": 30.0, "COD": -1.0, "FC": 200.0, "Nitrate": -1.0, "TC": -1.0, "TDS": -1.0, "TN": -1.0, "TOC": -1.0, "TP": -1.0, "TSS": 30.0, "Turb": -1.0, "id": "use11", "label": "use11", "name": "use11", "shape": "dot", "size": 10, "type": "use"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "source", "name": "microfiltration_twb_feedwater", "to": "microfiltration_twb_start", "type": "feedwater_stream", "weight": 1}, {"BOD_constraint": 250, "TOC_constraint": 150, "arrows": "to", "from": "microfiltration_twb_start", "mem_manu": null, "mem_model_type": null, "name": "microfiltration_twb", "recovery_factor": 0.95, "recycle_factor": 0.0, "to": "microfiltration_twb_end", "treatment_name": "microfiltration_twb", "type": "treatment_process", "waste_factor": 0.050000000000000044, "weight": 1}, {"arrows": "to", "from": "microfiltration_twb_end", "name": "microfiltration_twb_waste_stream", "to": "microfiltration_twb_waste", "type": "waste_stream", "weight": 1}, {"arrows": "to", "from": "microfiltration_twb_end", "name": "microfiltration_twb_use_stream", "to": "use", "type": "use_stream", "weight": 1}, {"arrows": "to", "from": "use", "name": "ro_twb_feedwater", "to": "ro_twb_start", "type": "feedwater_stream", "weight": 1}, {"BOD_constraint": 250, "TOC_constraint": 150, "arrows": "to", "from": "ro_twb_start", "mem_manu": null, "mem_model_type": null, "name": "ro_twb", "recovery_factor": 0.8, "recycle_factor": 0.0, "to": "ro_twb_end", "treatment_name": "ro_twb", "type": "treatment_process", "waste_factor": 0.19999999999999996, "weight": 1}, {"arrows": "to", "from": "ro_twb_end", "name": "ro_twb_waste_stream", "to": "ro_twb_waste", "type": "waste_stream", "weight": 1}, {"arrows": "to", "from": "ro_twb_end", "name": "ro_twb_use_stream", "to": "use1", "type": "use_stream", "weight": 1}, {"arrows": "to", "from": "use1", "name": "chlorination_twb_feedwater", "to": "chlorination_twb_start", "type": "feedwater_stream", "weight": 1}, {"BOD_constraint": 250, "TOC_constraint": 150, "arrows": "to", "from": "chlorination_twb_start", "mem_manu": null, "mem_model_type": null, "name": "chlorination_twb", "recovery_factor": 1.0, "recycle_factor": 0.0, "to": "chlorination_twb_end", "treatment_name": "chlorination_twb", "type": "treatment_process", "waste_factor": 0.0, "weight": 1}, {"arrows": "to", "from": "chlorination_twb_end", "name": "chlorination_twb_waste_stream", "to": "chlorination_twb_waste", "type": "waste_stream", "weight": 1}, {"arrows": "to", "from": "chlorination_twb_end", "name": "chlorination_twb_use_stream", "to": "use11", "type": "use_stream", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"borderWidth": 2, "font": {"background": "rgba(255,255,255,1)"}, "physics": false}, "edges": {"color": {"inherit": true}, "physics": false, "selfReferenceSize": 38, "smooth": {"type": "continuous", "forceDirection": "none"}, "width": 2}, "layout": {"hierarchical": {"enabled": true, "nodeSpacing": 150, "treeSpacing": 20, "direction": "LR", "sortMethod": "directed"}}, "interaction": {"navigationButtons": true}, "physics": {"hierarchicalRepulsion": {"centralGravity": 1}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
