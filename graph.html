<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"BOD": 190.0, "COD": 430.0, "FC": 10000.0, "Flow": 3785.41178, "Nitrate": 0.0, "TC": 10000000.0, "TDS": 720.0, "TN": 40.0, "TOC": 140.0, "TP": 7.0, "TSS": 210.0, "Turb": 100.0, "id": "source", "label": "source", "name": "source", "shape": "dot", "size": 10, "type": "source"}, {"id": "microfiltration_twb_start", "label": "microfiltration_twb_start", "name": "microfiltration_twb_start", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "microfiltration_twb_end", "label": "microfiltration_twb_end", "name": "microfiltration_twb_end", "shape": "dot", "size": 10, "type": "TODO"}, {"id": "microfiltration_twb_waste", "label": "microfiltration_twb_waste", "name": "microfiltration_twb_waste", "shape": "dot", "size": 10, "type": "waste"}, {"BOD": 30.0, "COD": -1.0, "FC": 200.0, "Nitrate": -1.0, "TC": -1.0, "TDS": -1.0, "TN": -1.0, "TOC": -1.0, "TP": -1.0, "TSS": 30.0, "Turb": -1.0, "id": "use", "label": "use", "name": "use", "shape": "dot", "size": 10, "type": "use"}]);
        edges = new vis.DataSet([{"from": "source", "name": "microfiltration_twb_feedwater", "to": "microfiltration_twb_start", "type": "feedwater_stream", "value": 1, "weight": 1}, {"BOD_constraint": 250, "TOC_constraint": 150, "from": "microfiltration_twb_start", "name": "microfiltration_twb", "recovery_factor": 0.95, "recycle_factor": 0.0, "to": "microfiltration_twb_end", "treatment_name": "microfiltration_twb", "type": "treatment_process", "value": 1, "waste_factor": 0.050000000000000044, "weight": 1}, {"from": "microfiltration_twb_end", "name": "microfiltration_twb_waste_stream", "to": "microfiltration_twb_waste", "type": "waste_stream", "value": 1, "weight": 1}, {"from": "microfiltration_twb_end", "name": "microfiltration_twb_use_stream", "to": "use", "type": "use_stream", "value": 1, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
