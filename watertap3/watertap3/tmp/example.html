<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "cherokee_ct_makeup", "label": "cherokee_ct_makeup", "shape": "dot", "size": 10}, {"id": "cooling_tower", "label": "cooling_tower", "shape": "dot", "size": 10}, {"id": "holding_tank_a", "label": "holding_tank_a", "shape": "dot", "size": 10}, {"id": "mixer1", "label": "mixer1", "shape": "dot", "size": 10}, {"id": "denver_city_water", "label": "denver_city_water", "shape": "dot", "size": 10}, {"id": "holding_tank_b", "label": "holding_tank_b", "shape": "dot", "size": 10}, {"id": "media_filtration", "label": "media_filtration", "shape": "dot", "size": 10}, {"id": "sodium_bisulfite_addition", "label": "sodium_bisulfite_addition", "shape": "dot", "size": 10}, {"id": "clarifier", "label": "clarifier", "shape": "dot", "size": 10}, {"id": "settling_pond", "label": "settling_pond", "shape": "dot", "size": 10}, {"id": "landfill", "label": "landfill", "shape": "dot", "size": 10}, {"id": "discharge", "label": "discharge", "shape": "dot", "size": 10}, {"id": "anti_scalant_addition", "label": "anti_scalant_addition", "shape": "dot", "size": 10}, {"id": "reverse_osmosis", "label": "reverse_osmosis", "shape": "dot", "size": 10}, {"id": "treated_storage", "label": "treated_storage", "shape": "dot", "size": 10}, {"id": "industrial", "label": "industrial", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "cherokee_ct_makeup", "to": "cooling_tower", "weight": 1}, {"arrows": "to", "from": "cooling_tower", "to": "holding_tank_a", "weight": 1}, {"arrows": "to", "from": "holding_tank_a", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "denver_city_water", "to": "holding_tank_b", "weight": 1}, {"arrows": "to", "from": "holding_tank_b", "to": "media_filtration", "weight": 1}, {"arrows": "to", "from": "media_filtration", "to": "sodium_bisulfite_addition", "weight": 1}, {"arrows": "to", "from": "mixer1", "to": "clarifier", "weight": 1}, {"arrows": "to", "from": "clarifier", "to": "settling_pond", "weight": 1}, {"arrows": "to", "from": "clarifier", "to": "landfill", "weight": 1}, {"arrows": "to", "from": "settling_pond", "to": "discharge", "weight": 1}, {"arrows": "to", "from": "sodium_bisulfite_addition", "to": "anti_scalant_addition", "weight": 1}, {"arrows": "to", "from": "anti_scalant_addition", "to": "reverse_osmosis", "weight": 1}, {"arrows": "to", "from": "reverse_osmosis", "to": "treated_storage", "weight": 1}, {"arrows": "to", "from": "reverse_osmosis", "to": "mixer1", "weight": 1}, {"arrows": "to", "from": "treated_storage", "to": "industrial", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 16, "background": "rgba(255,255,255,1)"}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous", "forceDirection": "none"}}, "layout": {"hierarchical": {"enabled": true, "levelSeparation": 220, "nodeSpacing": 145, "treeSpacing": 195, "direction": "LR", "sortMethod": "directed"}}, "interaction": {"navigationButtons": true}, "physics": {"hierarchicalRepulsion": {"centralGravity": 1}, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
